<!DOCTYPE html>
<html>
  <head>
    <script src="lib.js"></script>
    <script src="../src/skate.js"></script>
    <script src="x-append-button.js"></script>
    <script src="x-remove-button.js"></script>
    <script src="x-ignore-checkbox.js"></script>
  </head>
  <body>
    <h1>Scenario 2</h1>
    <p>Skating several items already in the DOM that are ignored.</p>
    <x-append-button to="container">Add items</x-append-button>
    <x-remove-button from="container">Remove items</x-remove-button>
    <x-ignore-checkbox in="container">Ignore items</x-ignore-checkbox>
    <div id="container" data-skate-ignore></div>
    <script>
      addTestElements(document.getElementById('container'), 10000);
      addSkateListeners(1000, 'no-match-');
    </script>
  </body>
</html>
