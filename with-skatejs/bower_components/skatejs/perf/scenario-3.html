<!DOCTYPE html>
<html>
  <head>
    <script src="lib.js"></script>
    <script src="../src/skate.js"></script>
    <script src="x-append-button.js"></script>
    <script src="x-remove-button.js"></script>
    <script src="x-ignore-checkbox.js"></script>
  </head>
  <body>
    <h1>Scenario 3</h1>
    <p>Dynamically Skating a container that has serveral items inside it.</p>
    <x-append-button to="container" create="true">Add items</x-append-button>
    <x-remove-button from="container" inclusive="true">Remove items</x-remove-button>
    <x-ignore-checkbox in="container">Ignore items</x-ignore-checkbox>
    <script>
      addSkateListeners(1000, 'no-match-');
    </script>
  </body>
</html>
